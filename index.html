<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình phát nhạc</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .player {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(30, 30, 30, 0.8);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            width: 320px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
        li {
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            background: #333;
            margin-top: 5px;
            text-align: left;
        }
        li:hover, .playing {
            background: #555;
        }
        button {
            background: #6200ea;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #3700b3;
        }
    </style>
</head>
<body>
    <div class="player">
        <h2>Chọn bài hát tâm trạng hôm nay</h2>
        <button id="togglePlaylist">Chọn bài hát</button>
        <ul id="playlist"></ul>
        <audio id="audioPlayer" controls style="margin-top: 15px; width: 100%;"></audio>
    </div>

    <script>
        const playlist = document.getElementById('playlist');
        const audioPlayer = document.getElementById('audioPlayer');
        const toggleButton = document.getElementById('togglePlaylist');
        const tracks = [
            { name: "Âm Thầm Bên Em", url: "amthambenem.mp3" },
            { name: "Bình Yên", url: "binhyen.mp3" },
            { name: "Mất Kết Nối", url: "matketnoi.mp3" },
            { name: "Thay Tôi Yêu Cô Ấy", url: "thaytoiyeucoay.mp3" },
            { name: "Trả Cho Em", url: "trachoem.mp3" }
        ];

        tracks.forEach((track, index) => {
            const li = document.createElement('li');
            li.textContent = track.name;
            li.dataset.index = index;
            li.addEventListener('click', () => playTrack(index));
            playlist.appendChild(li);
        });

        toggleButton.addEventListener('click', () => {
            playlist.style.display = playlist.style.display === 'none' ? 'block' : 'none';
        });

        function playTrack(index) {
            audioPlayer.src = tracks[index].url;
            audioPlayer.play();
            document.querySelectorAll('#playlist li').forEach(li => li.classList.remove('playing'));
            playlist.children[index].classList.add('playing');
        }
    </script>
</body>
</html>
